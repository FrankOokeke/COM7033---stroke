{% extends "layout.html" %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="reg_email">Email:</label>
            <input type="email" id="reg_email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="admin" name="admin">
            <label for="admin">Register as Admin</label>
        </div>
        <button type="submit" class="register-button">Register</button>
    </form>
    <div class="register-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
