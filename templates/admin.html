{% extends "layout.html" %}

{% block content %}
<h2>Admin: Registered Users</h2>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td> <!-- First Name -->
        <td>{{ user[1] }}</td> <!-- Last Name -->
        <td>{{ user[2] }}</td> <!-- Username -->
        <td>{{ user[3] }}</td> <!-- Email -->
        <td>{{ user[4] }}</td> <!-- Role -->
    </tr>
    {% endfor %}
</table>
{% endblock %}
