{% extends "layout.html" %}

{% block content %}
<h2>Registered Users</h2>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th> <!-- New Role Column -->
            <th>Actions</th> <!-- Edit/Delete Actions -->
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td> <!-- Display User Role -->
            <td>
                <!-- Edit Button -->
                <form method="POST" action="{{ url_for('edit_user') }}" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Edit</button>
                </form>
                <!-- Delete Button -->
                <form method="POST" action="{{ url_for('delete_user') }}" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
